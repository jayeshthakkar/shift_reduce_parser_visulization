<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift-Reduce Parser Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shift-Reduce Parser Visualizer</h1>
        <label for="grammar">Grammar (e.g., E -> E + E | E * E | id):</label>
        <textarea id="grammar" placeholder="Enter your grammar"></textarea>
       
        <label for="input">Input String (e.g., id + id * id):</label>
        <textarea id="input" placeholder="Enter your input string"></textarea>
       
        <button id="parseBtn">Parse</button>
        <div class="output">
            <h2>Parsing Steps</h2>
            <table>
                <thead>
                    <tr>
                        <th>Stack</th>
                        <th>Input Buffer</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="steps"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
